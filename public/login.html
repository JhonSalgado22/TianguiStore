<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="estilo/estilos.css">
    <script defer src="scripts/login.js"></script> <!-- Archivo de validaciones y autenticación -->
    <script defer src="scripts/loadComponent.js"></script> <!-- Carga navbar y footer -->
</head>

<body>

    <!-- Contenedor del Navbar (se carga dinámicamente) -->
    <div id="navbar-container"></div>

    <!-- Contenido Principal -->
    <main class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h3>
                <form id="loginForm">
                    <!-- Campo de correo electrónico -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                        <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
                    </div>

                    <!-- Campo de contraseña -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                        <div class="invalid-feedback">La contraseña debe contener al menos 8 caracteres, una mayúscula y un número.</div>
                    </div>

                    <!-- Checkbox "Recordarme" -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Recordarme</label>
                    </div>

                    <!-- Botón de enviar -->
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-sign-in-alt"></i> Entrar</button>
                </form>

                <!-- Mensajes de error y éxito -->
                <div id="mensajeError" class="alert alert-danger mt-3 d-none"></div>
                <div id="mensajeExito" class="alert alert-success mt-3 d-none"></div>
            </div>
        </div>
    </main>

    <!-- Contenedor del Footer (se carga dinámicamente) -->
    <div id="footer-container"></div>

    <!-- Contenedor para Toasts -->
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
