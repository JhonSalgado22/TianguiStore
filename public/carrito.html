<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrito de Compras</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo/estilos.css">
</head>

<body>

    <!-- Navbar modular -->
    <div id="navbar-container"></div>

    <!-- Contenido Principal -->
    <main class="container my-5">
        <section class="mb-5 text-center">
            <h1 class="mb-4"><i class="fas fa-shopping-basket"></i> Tu Carrito de Compras</h1>
            <p>Administra los productos en tu carrito antes de proceder con la compra.</p>
        </section>

        <div class="row">
            <!-- Lista de productos en el carrito -->
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-shopping-cart"></i> Productos en tu Carrito</h5>
                        <ul class="list-group" id="lista-carrito">
                            <!-- Productos agregados dinámicamente aquí -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Resumen del pedido -->
            <div class="col-lg-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-receipt"></i> Resumen</h5>
                        <p id="total_etiqueta" class="card-text">Total: $0.00</p>
                        <button id="vaciar-carrito" class="btn btn-danger w-100">
                            <i class="fas fa-trash-alt"></i> Vaciar Carrito
                        </button>
                        
                        <button id="btnConfirmarPedido" class="btn btn-success w-100 mt-2">
  <i class="fas fa-credit-card"></i> Confirmar Pedido
</button>

                        <a href="index.html" class="btn btn-secondary w-100 mt-2">
                            <i class="fas fa-arrow-left"></i> Volver a la tienda
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scripts -->
    <script src="scripts/loadComponent.js"></script>
    <script src="scripts/carrito.js"></script>

</body>
</html>
